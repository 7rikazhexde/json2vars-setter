[project]
site_name = "json2vars-setter"
site_description = "GitHub Action to parse JSON files and set GitHub Actions outputs with version management capabilities"
repo_name = "7rikazhexde/json2vars-setter"
repo_url = "https://github.com/7rikazhexde/json2vars-setter"
edit_uri = "edit/main/docs/"
site_url = "https://7rikazhexde.github.io/json2vars-setter/"
copyright = "&copy; 2025 7rikazhexde"

extra_css = [
  "stylesheets/mermaid-custom.css",
  "stylesheets/header-title-link.css",
]

extra_javascript = [
  "https://unpkg.com/mermaid@10.8.0/dist/mermaid.min.js",
  "javascripts/mermaid-custom.js",
]

nav = [
  { "Home" = "index.md" },
  { "Getting Started" = "getting-started.md" },
  { "Features" = [
    { "Overview" = "features/index.md" },
    { "JSON to Variables" = "features/json-to-variables.md" },
    { "Dynamic Update" = "features/dynamic-update.md" },
    { "Version Caching" = "features/version-caching.md" },
  ]},
  { "Usage Examples" = [
    { "Basic Examples" = "examples/basic.md" },
    { "CI/CD Integration" = "examples/ci-cd.md" },
    { "Troubleshooting" = "examples/troubleshooting.md" },
  ]},
  { "Reference" = [
    { "Command Options" = "reference/options.md" },
  ]},
  { "Contributing" = "contributing.md" },
]

[project.theme]
variant = "modern"
custom_dir = "overrides"
features = [
  "navigation.instant",
  "navigation.tracking",
  "navigation.expand",
  "navigation.indexes",
  "navigation.footer",
  "content.code.annotate",
  "content.code.copy",
  "content.code.select",
  "content.tabs.link",
  "search.highlight",
  "toc.follow",
  "navigation.top",
]

[project.theme.icon]
repo = "fontawesome/brands/github"

[[project.theme.palette]]
media = "(prefers-color-scheme: light)"
scheme = "default"
primary = "green"
accent = "light green"
toggle.icon = "material/brightness-7"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
media = "(prefers-color-scheme: dark)"
scheme = "slate"
primary = "green"
accent = "light green"
toggle.icon = "material/brightness-4"
toggle.name = "Switch to light mode"

[project.plugins.search]

[project.markdown_extensions.pymdownx.highlight]
anchor_linenums = true
linenums = true

[project.markdown_extensions.pymdownx.superfences]
custom_fences = [
  { name = "mermaid", class = "mermaid", format = "pymdownx.superfences.fence_code_format" },
]

[project.markdown_extensions.pymdownx.tabbed]
alternate_style = true

[project.markdown_extensions.pymdownx.inlinehilite]

[project.markdown_extensions.admonition]

[project.markdown_extensions.footnotes]

[project.markdown_extensions.attr_list]

[project.markdown_extensions.md_in_html]

[project.markdown_extensions.tables]

[project.markdown_extensions.pymdownx.keys]

[project.markdown_extensions.pymdownx.emoji]
emoji_index = "zensical.extensions.emoji.twemoji"
emoji_generator = "zensical.extensions.emoji.to_svg"

[project.markdown_extensions.meta]

[[project.extra.social]]
icon = "fontawesome/brands/github-alt"
link = "https://github.com/7rikazhexde"

[[project.extra.social]]
icon = "fontawesome/brands/twitter"
link = "https://twitter.com/tw_7rikazhexde"

[project.extra.consent]
title = "Cookie consent"
description = "This site uses Google Analytics and cookies to collect visitor data. The collected data helps me understand site usage and improve the documentation. By clicking \"Accept\", you consent to the use of cookies for these purposes."

[project.extra.analytics]
provider = "google"
property = "G-CPBNH4WS82"

[project.extra.analytics.feedback]
title = "Was this page helpful?"

[[project.extra.analytics.feedback.ratings]]
icon = "material/thumb-up-outline"
name = "This page was helpful"
data = 1
note = "Thank you for your feedback!"

[[project.extra.analytics.feedback.ratings]]
